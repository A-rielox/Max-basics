<!-- REEMPLAZANDO CON TWO-WAY BINDING -->
<!-- actualiza el valor de la prop serverName a lo q este en el input, y lo q sea q tenga en la prop me lo pone en el value del input ( esto ultimo no lo hace la anterior ) -->
<input type="text" class="form-control" [(ngModel)]="serverName" />

<button
   class="btn btn-primary"
   (click)="onCreateServer()"
   [disabled]="!allowNewServer"
>
   Add Server
</button>

<p *ngIf="serverCreated">
   Server was created, server name is: {{ serverName }}
</p>

<app-server *ngFor="let server of servers"></app-server>

<hr />
<button
   class="btn btn-primary"
   (click)="onDetailsClick()"
   [disabled]="!allowNewServer"
>
   Display Details
</button>
<div
   *ngFor="let num of details; let i = index"
   [ngStyle]="{ backgroundColor: num > 4 ? 'blue' : 'transparent' }"
   [ngClass]="{ 'white-text': num > 4 }"
>
   {{ num }}, indice en forLoop {{ i }}
</div>

<!-- (input) es el input event q de dispara cada q el user tipea algo -->
